<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child of Nasdaq</title>

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding: 5px;
        }
        .form-group input {
            flex: 1;
            border: none;
            outline: none;
            padding: 10px;
            font-size: 16px;
        }
        .form-group i {
            margin-right: 10px;
            font-size: 20px;
            color: #333;
        }
        .btn-connect, .btn-trade, .btn-settings {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .btn-connect:hover, .btn-trade:hover, .btn-settings:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
        #botImage {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .log-section {
            margin-top: 20px;
        }
        .log-section ul {
            list-style: none;
            padding: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .log-section li {
            margin-bottom: 10px;
        }
        .robot-active {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-bar {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }
        .nav-bar button {
            color: white;
            background: none;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .nav-bar button:hover {
            background-color: #555;
        }
        .hidden-upload {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Authentication Screen -->
    <div class="container" id="authenticationScreen">
        <h2>Authentication</h2>
        <form id="authForm" onsubmit="authenticateUser(event)">
            <div class="form-group">
                <i class="fas fa-user-circle"></i>
                <input type="text" id="mentorId" placeholder="Mentor ID" required>
            </div>

            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="text" id="licenseKeyAuth" placeholder="License Key" required>
            </div>

            <button type="submit" class="btn-connect">Authenticate</button>
        </form>
        <p style="text-align: center; margin-top: 10px;"><a href="#" style="color: #007bff;">Need help?</a></p>
    </div>

    <!-- Home Screen -->
    <div class="container hidden" id="homeScreen">
        <div class="bot-info">
            <h2>CHILD OF NASDAQ</h2>
            <img id="botImage" src="https://via.placeholder.com/300x200" alt="Bot Image">
            <p>C.O.N-IBOT, 24/7 OPERATION</p>
            <button onclick="document.getElementById('fileInput').click();">Upload Icon</button>
            <input type="file" id="fileInput" class="hidden-upload" accept="image/*" onchange="loadImage(event)">
        </div>

        <div class="log-section">
            <div class="robot-active"></div>
            <h3>Bot Logs</h3>
            <ul id="logList"></ul>
        </div>

        <div class="action-buttons">
            <button class="btn-trade" id="tradeButton" onclick="toggleTrade()">Start Trading</button>
            <button class="btn-settings" onclick="navigateTo('settingsScreen')">Settings</button>
        </div>
    </div>

    <!-- Connect Screen -->
    <div class="container hidden" id="connectScreen">
        <h2>Connect MT4/MT5 Account</h2>
        <form id="connectForm" onsubmit="connectToAccount(event)">
            <!-- Connection form fields go here -->
            <button type="submit" class="btn-connect">Connect</button>
        </form>
    </div>

    <!-- Settings Screen -->
    <div class="container hidden" id="settingsScreen">
        <h2>Risk Management Settings</h2>
        <!-- Your settings form goes here -->
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <div class="nav-bar">
        <button onclick="navigateTo('homeScreen')">
            <i class="fas fa-home"></i>
            Home
        </button>
        <button onclick="navigateTo('connectScreen')">
            <i class="fas fa-plug"></i>
            Connect
        </button>
        <button onclick="navigateTo('settingsScreen')">
            <i class="fas fa-cog"></i>
            Settings
        </button>
    </div>

    <script>
        const apiToken = 'VXFyQyX08Zfpw42';  // Your Deriv API token
        let tradingInterval; // Variable to store the trading interval
        const totalTrades = 6; // Number of trades to open
        let tradesOpened = 0; // Counter for opened trades

        function navigateTo(screenId) {
            const screens = document.querySelectorAll('.container');
            screens.forEach(screen => {
                screen.classList.add('hidden');
            });
            document.getElementById(screenId).classList.remove('hidden');
        }

        function authenticateUser(event) {
            event.preventDefault();
            const mentorId = document.getElementById('mentorId').value;
            const email = document.getElementById('email').value;
            const licenseKey = document.getElementById('licenseKeyAuth').value;

            // Validate credentials (temporary placeholder)
            if (validateCredentials(mentorId, email, licenseKey)) {
                authenticateWithAPI(licenseKey);
            } else {
                alert('Invalid Mentor ID, Email, or License Key.');
            }
        }

        function validateCredentials(mentorId, email, licenseKey) {
            return mentorId && email && licenseKey;
        }

        function authenticateWithAPI(licenseKey) {
            fetch('https://api.deriv.com/v2/authorize', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ license_key: licenseKey })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    addLog('Authentication successful with Deriv API');
                    navigateTo('homeScreen');
                } else {
                    alert('Authentication failed. Please check your API details.');
                }
            })
            .catch(error => {
                console.error('Error connecting to Deriv API:', error);
                alert('Error connecting to Deriv API.');
            });
        }

        function toggleTrade() {
            const tradeButton = document.getElementById('tradeButton');
            if (tradeButton.innerText === "Start Trading") {
                tradeButton.innerText = "Stop Trading";
                addLog("Trading started...");
                startTrading();
            } else {
                tradeButton.innerText = "Start Trading";
                clearInterval(tradingInterval);
                addLog("Trading stopped.");
                tradesOpened = 0;
            }
        }

        function startTrading() {
            let counter = 0;
            addLog("Verifying account....");
            setTimeout(() => addLog("Account details successfully submitted....."), 1000);

            tradingInterval = setInterval(() => {
                if (counter < totalTrades) {
                    openTrade();
                    counter++;
                    tradesOpened++;
                } else {
                    clearInterval(tradingInterval);
                    addLog("All trades successfully opened.");
                }
            }, 6000); // Open a trade every 6 seconds
        }

        function openTrade() {
            const symbol = 'XAUUSD';
            const action = tradesOpened % 2 === 0 ? 'BUY' : 'SELL';
            const tp = '200'; // Take profit
            const sl = '100'; // Stop loss
            addLog(`${action} ${symbol} TP: ${tp} SL: ${sl}`);
        }

        function addLog(message) {
            const logList = document.getElementById('logList');
            const logItem = document.createElement('li');
            logItem.innerText = message;
            logList.appendChild(logItem);
        }

        function saveSettings() {
            // Placeholder for saving settings logic
            console.log('Settings saved');
        }

        function loadImage(event) {
            const output = document.getElementById('botImage');
            output.src = URL.createObjectURL(event.target.files[0]);
        }
    </script>
</body>
</html>
